{% extends 'recipes/recipe_base.html' %}
{% block title %}RecipLees!{% endblock %}
{% block content %}
<h1>All Recipes</h1>
{% if recipe_list %}
    <ul class="list-group">
    {% for recipe in recipe_list %}
        <li class="list-group-item"><a href="/recipes/{{ recipe.id }}/">{{ recipe.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
{% endblock %}
